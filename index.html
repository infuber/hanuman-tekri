<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanuman Ji - Episode 1</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h2>Hanuman Ji: Episode 1</h2>
    <p>Collect the 5 divine symbols to unlock your avatar!</p>
    <p>WASD to move | Space to jump</p>
  </div>
  <script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.155.0';

  let scene = new THREE.Scene();
  scene.background = new THREE.Color('#111');

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 10, 10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // Ground
  const groundGeometry = new THREE.PlaneGeometry(100, 100);
  const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x223322 });
  const ground = new THREE.Mesh(groundGeometry, groundMaterial);
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Player
  const playerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
  const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xffaa00 });
  const player = new THREE.Mesh(playerGeometry, playerMaterial);
  player.position.y = 0.5;
  scene.add(player);

  // Collectibles
  const symbols = [];
  const symbolGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
  const symbolMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff });

  for (let i = 0; i < 5; i++) {
    const symbol = new THREE.Mesh(symbolGeometry, symbolMaterial);
    symbol.position.set((Math.random() - 0.5) * 20, 0.25, (Math.random() - 0.5) * 20);
    scene.add(symbol);
    symbols.push(symbol);
  }

  // Controls
  let keys = {};
  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  let velocity = new THREE.Vector3();
  let canJump = true;

  function animate() {
    requestAnimationFrame(animate);

    // Movement
    if (keys['w']) velocity.z = -0.1;
    if (keys['s']) velocity.z = 0.1;
    if (keys['a']) velocity.x = -0.1;
    if (keys['d']) velocity.x = 0.1;
    if (keys[' '] && canJump) {
      velocity.y = 0.2;
      canJump = false;
    }

    player.position.add(velocity);
    velocity.multiplyScalar(0.9); // Friction

    if (player.position.y > 0.5) {
      velocity.y -= 0.01; // Gravity
    } else {
      player.position.y = 0.5;
      velocity.y = 0;
      canJump = true;
    }

    // Collect
    symbols.forEach((symbol, i) => {
      if (symbol && player.position.distanceTo(symbol.position) < 1) {
        scene.remove(symbol);
        symbols[i] = null;
      }
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
